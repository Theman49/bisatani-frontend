<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./login-style.css">
    <title>LOGIN | BISATANI</title>
</head>
<body>

    <div class="logo">
        <img src="./assets/LOGO-BISATANI.png" alt="">
    </div>

    <form action="">
        <div class="form-control">
            <label for="" class="form-label">Nama Pengguna</label>
            <input type="text" class="form-input">
        </div>

        <div class="form-control">
            <label for="" class="form-label">Kata Sandi</label>
            <div class="input-password">
                <input type="password" id="input-password">
                <img id="eye-password" src="./assets/eye-password-2.png" alt="">
            </div>
        </div>
        <a href="#" id="lupa-kata-sandi">Lupa Kata Sandi?</a>

        <div class="form-control">
            <a href ="index.html" class="btn">MASUK</a>
        </div>

        <div>
            <p>Belum punya akun? </p><a href="#">Daftar</a>
        </div>
    </form>







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $("#eye-password").click(function(){
            let input = $("#input-password")[0]
            if(input.type == 'password'){
                input.type = 'text'
                $(this)[0].src = "./assets/eye-password.png"
            }else{
                input.type = 'password'
                $(this)[0].src = "./assets/eye-password-2.png"
            }
        })

        $("input").focus(function() {
            $("form").css("bottom", "-35vh")
        })

        $("input").focusout(function() {
            $("form").css("bottom", "4vh")
        })

    </script>
</body>
</html>
